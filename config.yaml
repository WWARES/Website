baseURL: https://wwares.github.io
languageCode: en-us
defaultContentLanguage: en
title: Walla Walla County Amateur Radio Emergency Service | W7DP Club
theme: cayman-hugo-theme

# Google analytics
googleAnalytics:

# Disqus comments
disqusShortname:

# Syntax highlighting
pygmentsCodefences: true
pygmentsStyle: pygments

taxonomies:
  tag: tags

permalinks:
  post: /:filename/

params:
  # Header text, can be markdown
  project_name: Walla Walla County Amateur Radio Emergency Service
  project_tagline:

  # Date format for post list and single pages
  # For more date formats see https://gohugo.io/functions/format/
  dateFormat: 2006-01-02

  # Footer text, can be markdown
  footer: For ARES or this website, contact [Keith Carlin](n7acw@arrl.net). For the local ARC contact the [W7DP Club](w7dp@wwares.org). 

  # If true, the CSS/JS for Katex math typesetting are enabled
  katex: true

  # Breakpoints
  large_breakpoint: 64em
  medium_breakpoint: 42em

  # Header colors
  header_heading_color: "#000"
  header_background_color: "#e0e0de"
  header_background_color_secondary: "#e0e0de"

  # Text colors
  section_headings_color: "#c44633"
  body_text_color: "#000"
  body_link_color: "#1e6bb8"
  blockquote_text_color: "#819198"

  # Code colors
  code_background_color: "#f3f6fa"
  code_text_color: "#567482"

  # Border colors
  border_color: "#dce6f0"
  table_border_color: "#e9ebec"
  hr_border_color: "#eff0f1"

  # btn colors
  button_text_color: "#fff"
  button_border_color: "#c44633"
  button_background_color: "#c44633"

menu:
  nav:
    - name: Home
      url: /
      weight: 1
    - name: Schedule
      url: /Schedule
      weight: 2
    - name: W7DP Club
      url: /W7DP Club
      weight: 3
    - name: LPARA
      url: /lewispeak
      weight: 4
    - name: Resources
      url: /Resources
      weight: 5

markup:
  goldmark:
    extensions:
      definitionList: true
      footnote: false
      linkify: true
      linkifyProtocol: https
      strikethrough: true
      table: true
      taskList: true
      typographer: true
    parser:
      attribute:
        block: false
        title: true
      autoHeadingID: true
      autoHeadingIDType: github
    renderer:
      hardWraps: false
      unsafe: true
      xhtml: false
